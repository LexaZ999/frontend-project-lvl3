<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS агрегатор Zubkov</title>
</head>

<body class="d-flex flex-column min-vh-100">
  <main class="flex-grow-1">
    <section class="container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="display-3 mb-0">RSS агрегатор</h1>
          <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
          <form action="#" class="rss-form text-body">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input class="form-control w-100" id="url-input" name="url" placeholder="ссылка RSS" required
                    autofocus autocomplete="off">
                  <label for="url-input">Cсылка RSS</label>
                </div>
              </div>
              <div class="col-auto">
                <button class="btn btn-lg btn-primary px-sm-5 h-100" type="submit">Добавить</button>
              </div>
            </div>
          </form>
          <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
          <p class="feedback m-0 position-absolute small text-danger"></p>
        </div>
      </div>

    </section>
  </main>
  <footer class="border-top py-3 mt-5 bg-light">
    <div>
      <div class="text-center">created by <a href="https://ru.hexlet.io/professions/frontend/projects/11"
          target="_blank">Hexlet</a></div>
    </div>
  </footer>
</body>

</html>
